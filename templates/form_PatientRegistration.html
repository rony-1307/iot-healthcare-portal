<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style_form_PatientRegistration.css">
    
<body>
  <main>
    
    <form action="/patientRegistration/addNewPatient" method="POST">
      <h2>Patient Registration</h2>
        <label for="first_name">Full Name:</label><br>
        <input type="text" id="name" name="name" required oninput="this.value = this.value.toUpperCase();"><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="phoneNo">Phone No:</label><br>
        <input type="number" id="phoneNo" name="phoneNo" required><br><br>
        
        <label for="emailId">Email Id:</label><br>
        <input type="email" id="emailId" name="emailId" required oninput="this.value = this.value.toLowerCase();"><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <label for="pId">Patient Unique ID:</label><br>
        <input type="text" id="pId" name="pId" required oninput="this.value = this.value.toLowerCase();"><br><br>
       
        <input type="submit" value="Submit">
    </form>
  </main>

</body>

<script>
  function updateDateTime() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').innerText = now.toLocaleDateString(undefined, options);
      document.getElementById('currentTime').innerText = now.toLocaleTimeString();
  }

  // Update date and time on page load
  updateDateTime();

  // Update every second
  setInterval(updateDateTime, 1000);
</script>

</html>
