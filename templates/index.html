<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Based Health Monitoring System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style_index.css">
</head>
<body>

    <header>
        <div class="container-xxl">
            <div class="col-6">
                <div class="date-time">
                    Date: <span id="currentDate"></span><br>
                    Time: <span id="currentTime"></span>
                </div>
            </div>
            <div class="col-6">
                <div class="title">IoT Based Health Monitoring System</div>
            </div>
        </div>
    </header>

<main>
    <div class="login-container">
        <h2>Select Operation</h2>
        <a href="/patientRegistration" class="btn btn-primary" target="_blank">Add New Patient</a><br><br>
        <a href="/patientReportsRecord" class="btn btn-primary" target="_blank">View Old Report</a><br><br>
        <a href="/takeNewReport" class="btn btn-primary" target="_blank">Take New Report</a><br><br>
    </div>
</main>

<footer>
    &copy; 2024 IoT Based Health Monitoring System
</footer>

</body>


<script>
    function updateDateTime() {
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').innerText = now.toLocaleDateString(undefined, options);
        document.getElementById('currentTime').innerText = now.toLocaleTimeString();
    }

    // Update date and time on page load
    updateDateTime();

    // Update every second
    setInterval(updateDateTime, 1000);
</script>

</html>
